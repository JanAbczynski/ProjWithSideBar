    <input (keyup)="applyFIlter(in.value)" #in  matInput  placeholder="Wyszukaj">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" 
         matSortDirection="desc" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
  

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> 
        Nazwa

      </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="ZipCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 

          ZipCode
   
      </th>
      <td mat-cell *matCellDef="let element"> {{element.ZipCode}} </td>
    </ng-container>
  

    <ng-container  matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 
        Miejscowość 
      </th>
      <td mat-cell *matCellDef="let element"> {{element.City}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button color="primary" (click)="Edit(element.Id)">Edytuj</button>  
        <button mat-button color="warn" (click)="AskForDelete(element.Id)">Usuń</button>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
