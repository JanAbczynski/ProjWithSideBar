
                <section class="example-section">
                  <mat-checkbox
                      name="Target-Special"
                      class="example-margin"
                      color="primary"
                      [(ngModel)]="customFilter.public" 
                      (ngModelChange) = "modelChange()"
                      >
                    pokaż publiczne
                  </mat-checkbox>
                </section>

                <section class="example-section">
                  <mat-checkbox
                      name="Target-Special"
                      class="example-margin"
                      color="primary"
                      [(ngModel)]="customFilter.private" 
                      (ngModelChange) = "modelChange()"
                      >
                    pokaż prywatne
                  </mat-checkbox>
                </section>

                <mat-form-field>
                  <input (keyup)="applyFIlter(in.value)" #in  matInput  placeholder="Wyszukaj">
              </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" 
         matSortDirection="desc" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
  

          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> 
              Nazwa
            </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
          </ng-container>  

          <ng-container matColumnDef="FriendlyPoints">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> 
              Punkty
            </th>
            <td mat-cell *matCellDef="let element"> {{element.FriendlyPoints}} </td>
          </ng-container>
  
          <ng-container matColumnDef="File">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>          
            </th>
            <td mat-cell *matCellDef="let element"> 
              <div *ngIf = "element.AttachmentFile != null">
                <img src="assets/graph/targets/{{element.AttachmentFile?.NewName}}{{element.AttachmentFile?.Extension}}" alt="target" width="150" height="150"><br>
              </div>
                
                </td>
          </ng-container>

          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>          
            </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-button color="primary" (click)="Edit(element.Id)" *ngIf="!onlyShow">Zarządzaj</button>  
              <button mat-button color="primary" (click)="SelectThis(element.Id)" *ngIf="onlyShow">Wybierz</button>  
                </td>
          </ng-container>

          <ng-container matColumnDef="Public">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>          
            </th>
            <td mat-cell *matCellDef="let element"> 
              <div *ngIf = "element.IsPublic">publiczny</div>  
              <div *ngIf = "!element.IsPublic">prywatny</div>  
                </td>
          </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
