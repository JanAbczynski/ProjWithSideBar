<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isSidebarClosed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Ant Design Of Angular</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isSidebarClosed">
        <li nz-submenu nzOpen nzTitle="Dashboardaaa" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/welcome">Welcome</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Monitor</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Workplace</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Aaaaa</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Bbbbb</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="{{isSidebarClosed}}" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a>Basic Forma</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
