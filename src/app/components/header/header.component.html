<nz-header>
    <div class="app-header" >
      <div fxLayout="row" >
        <div  fxFlex="5">
          
          <span class="header-trigger" (click)="SidebarControl()">
              <i class="trigger"
                nz-icon
                [nzType]="isSidebarClosed ? 'menu-unfold' : 'menu-fold'"
              ></i>
          </span>
          

        </div>
        <div fxFlex="15">  
          <mat-spinner [diameter]="60" ></mat-spinner>
        </div>
        <div  fxFlex="75" fxLayoutAlign="end"> 

          <button routerLink='/hello'>HELLO</button>

          <div>
            <mat-icon (click)="OpenDialog()">login</mat-icon>
          </div>
        </div>
      </div>



    </div>
      

  </nz-header>
