

<nz-layout class="app-layout">

  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isSidebarClosed"
    [nzTrigger]="null">

    <app-sidebar-page [isSidebarClosed] = "isSidebarClosed"></app-sidebar-page>
  </nz-sider>



  <nz-layout>
    <nz-header>
      <app-header (sidebarControl)="ReceivedMessage($event)"></app-header>
    </nz-header>


    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
        {{isSidebarClosed}}
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>




<div class="app-header">
  <span class="header-trigger" (click)="ControlSidebar()">
      <i class="trigger"
         nz-icon
         [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
      ></i>
  </span>
  <button class="button">test</button>
</div>
